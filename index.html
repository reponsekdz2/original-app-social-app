    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        /* For custom scrollbars */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Loading animation for App.tsx */
        .sk-chase {
            width: 40px;
            height: 40px;
            position: relative;
            animation: sk-chase 2.5s infinite linear both;
        }
        .sk-chase-dot {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0; 
            animation: sk-chase-dot 2.0s infinite ease-in-out both; 
        }
        .sk-chase-dot:before {
            content: '';
            display: block;
            width: 25%;
            height: 25%;
            background-color: #fff;
            border-radius: 100%;
            animation: sk-chase-dot-before 2.0s infinite ease-in-out both; 
        }
        .sk-chase-dot:nth-child(1) { animation-delay: -1.1s; }
        .sk-chase-dot:nth-child(2) { animation-delay: -1.0s; }
        .sk-chase-dot:nth-child(3) { animation-delay: -0.9s; }
        .sk-chase-dot:nth-child(4) { animation-delay: -0.8s; }
        .sk-chase-dot:nth-child(5) { animation-delay: -0.7s; }
        .sk-chase-dot:nth-child(6) { animation-delay: -0.6s; }
        .sk-chase-dot:nth-child(1):before { animation-delay: -1.1s; }
        .sk-chase-dot:nth-child(2):before { animation-delay: -1.0s; }
        .sk-chase-dot:nth-child(3):before { animation-delay: -0.9s; }
        .sk-chase-dot:nth-child(4):before { animation-delay: -0.8s; }
        .sk-chase-dot:nth-child(5):before { animation-delay: -0.7s; }
        .sk-chase-dot:nth-child(6):before { animation-delay: -0.6s; }
        @keyframes sk-chase {
            100% { transform: rotate(360deg); } 
        }
        @keyframes sk-chase-dot {
            80%, 100% { transform: rotate(360deg); } 
        }
        @keyframes sk-chase-dot-before {
            50% {
                transform: scale(0.4); 
            } 100%, 0% {
                transform: scale(1.0); 
            } 
        }

        /* Modal intro animation */
        @keyframes modal-intro {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        .animate-modal-intro {
            animation: modal-intro 0.3s ease-out forwards;
        }

        /* Story gradient pulse */
        @keyframes gradient-pulse {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient-pulse {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient-pulse 5s ease infinite;
        }
        
        /* Advanced Auth Page Background */
        .auth-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
            z-index: -1;
        }
        .aurora {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(100px);
            mix-blend-mode: screen;
            opacity: 0.4;
        }
        .aurora-1 {
            background: radial-gradient(circle, #b122e2, transparent 60%);
            top: -20%;
            left: -20%;
            animation: move1 25s infinite alternate;
        }
        .aurora-2 {
            background: radial-gradient(circle, #ff5757, transparent 60%);
            top: 20%;
            right: -30%;
            animation: move2 30s infinite alternate;
        }
        .aurora-3 {
            background: radial-gradient(circle, #57a7ff, transparent 60%);
            bottom: -20%;
            left: 20%;
            animation: move3 28s infinite alternate;
        }
        @keyframes move1 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 150px) scale(1.2); }
        }
        @keyframes move2 {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-150px, -100px) scale(0.8); }
        }
        @keyframes move3 {
            0% { transform: translate(0, 0) scale(1.2); }
            100% { transform: translate(50px, -150px) scale(1); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        /* Form input animation */
        @keyframes slide-fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-slide-fade-in {
            animation: slide-fade-in 0.5s ease-out forwards;
        }

        /* Double-tap like animation */
        @keyframes heart-pulse {
            0% { transform: scale(0); opacity: 0; }
            30% { transform: scale(1.2); opacity: 1; }
            60% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }
        .animate-heart-pulse {
            animation: heart-pulse 0.8s ease-in-out forwards;
        }
        
        .social-btn-google {
            background-color: #4285F4;
            color: white;
        }
        .social-btn-apple {
            background-color: #FFFFFF;
            color: #000000;
        }
        
        .btn-gradient {
            background: linear-gradient(90deg, #ef4444, #f97316);
            background-size: 200% 200%;
            transition: background-position 0.5s ease;
        }
        .btn-gradient:hover {
            background-position: right center;
        }
    </style>
</head>
