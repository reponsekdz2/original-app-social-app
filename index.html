    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0a0a0a;
        color: #fff;
        overflow: hidden; /* Prevent scrollbars from the large gradient */
      }
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        z-index: -1;
        background: radial-gradient(circle at 20% 20%, #D90429, transparent 30%),
                    radial-gradient(circle at 80% 70%, #2a2a2a, transparent 40%),
                    radial-gradient(circle at 50% 50%, #1a1a1a, #0a0a0a 70%);
        animation: gradient-animation 25s ease-in-out infinite;
      }

      /* Custom Scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #D90429;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef233c;
      }
       /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: #D90429 #0a0a0a;
      }

      @keyframes gradient-animation {
        0% { transform: translate(0, 0); }
        25% { transform: translate(-25%, -25%); }
        50% { transform: translate(0, -25%); }
        75% { transform: translate(-25%, 0); }
        100% { transform: translate(0, 0); }
      }

      @keyframes story-progress {
        from { width: 0%; }
        to { width: 100%; }
      }
      .progress-bar-fill {
        animation: story-progress linear forwards;
      }
      @keyframes like-burst {
        0% { transform: scale(0); opacity: 0.8; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-like-burst {
        animation: like-burst 0.7s ease-out forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in { animation: fade-in 1s ease-out forwards; }
      
      @keyframes auth-card-intro {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-auth-card { animation: auth-card-intro 0.5s ease-out forwards; }
      
      @keyframes modal-intro {
        from { opacity: 0; transform: scale(0.95) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-modal-intro { animation: modal-intro 0.3s ease-out forwards; }
    </style>
